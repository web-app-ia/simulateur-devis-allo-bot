<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Devis - ALLO&#8209;BOT</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #0a192f; /* Bleu foncé principal */
            --light-blue: #64ffda; /* Couleur d'accentuation (peut être ajustée) */
            --white: #e6f1ff;      /* Texte principal blanc cassé */
            --slate: #8892b0;      /* Texte secondaire */
        }

        body {
            background-color: var(--dark-blue);
            color: var(--white);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--light-blue);
            text-align: center;
        }

        .hero-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-section h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--white);
        }

        .hero-section .subtitle {
            font-size: 1.2em;
            color: var(--slate);
            margin-bottom: 40px;
        }

        .display-zone {
            width: 90%;
            max-width: 900px; /* Taille maximale de l'image augmentée */
            border-radius: 8px;
            margin-bottom: 40px;
            overflow: hidden; /* Assure que l'image respecte les coins arrondis */
        }

        .display-zone img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .btn {
            background-color: transparent;
            color: var(--light-blue);
            border: 1px solid var(--light-blue);
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: rgba(100, 255, 218, 0.1);
        }

        .caption {
            color: var(--slate);
            font-size: 0.9em;
        }

        /* --- Styles pour la modale plein écran --- */
        .modal {
            display: none; /* Caché par défaut */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 1200px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }


        /* --- Responsive Design for Mobile --- */
        @media (max-width: 600px) {
            .header {
                padding: 20px;
            }
            .hero-section h1 {
                font-size: 1.9em;
            }
            .hero-section .subtitle {
                font-size: 1.1em;
            }
            .button-container {
                flex-direction: column;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header class="header">SELI I.A. MASTER AGENCY</header>
    <main class="hero-section">
        <h1>SIMULATEUR DE DEVIS POUR LE SERVICE ALLO&#8209;BOT</h1>
        <p class="subtitle">Le service client professionnel 24h/24 & 7j/7</p>
        <div class="display-zone">
            <img src="https://i.ibb.co/ymJ343tL/Copie-de-Copie-de-Copie-de-Copie-de-Copie-de-Beige-Modern-Product-Sales-Bar-Chart-Graph.png" alt="Affiche de présentation ALLO-BOT">
        </div>
        <div class="button-container">
            <a href="#" class="btn">DEVIS STARTER</a>
            <a href="https://simulateur-de-devis-pour-le-plan-al.vercel.app/" class="btn">DEVIS PROMAX</a>
        </div>
        <p class="caption">Cliquez pour calculer votre facture mensuelle moyenne</p>
    </main>
</body>
</html>
